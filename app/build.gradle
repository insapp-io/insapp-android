buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    google()
}

android {
    signingConfigs {
        config {
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
        }
    }
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "fr.insapp.insapp"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 22
        versionName "3.0.6"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
}

ext {
    SUPPORT_LIB_VER = '25.4.0'
    GOOGLE_LIB_VER = '11.0.2'
    FIREBASE_LIB_VER = '11.8.0'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:$SUPPORT_LIB_VER"
    compile "com.android.support:design:$SUPPORT_LIB_VER"
    compile "com.android.support:cardview-v7:$SUPPORT_LIB_VER"
    compile "com.android.support:recyclerview-v7:$SUPPORT_LIB_VER"
    compile "com.android.support:palette-v7:$SUPPORT_LIB_VER"
    compile "com.android.support:preference-v7:$SUPPORT_LIB_VER"
    compile "com.android.support:preference-v14:$SUPPORT_LIB_VER"
    compile "com.android.support:customtabs:$SUPPORT_LIB_VER"

    compile "com.google.firebase:firebase-core:$FIREBASE_LIB_VER"
    compile "com.google.firebase:firebase-messaging:$FIREBASE_LIB_VER"
    compile "com.google.android.gms:play-services-vision:$FIREBASE_LIB_VER"

    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.github.jd-alexander:LikeButton:0.2.0'
    compile 'com.github.paolorotolo:appintro:4.1.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    compile 'me.tatarka:auto-parcel-gson:0.1'
    annotationProcessor "me.tatarka:auto-parcel-gson-processor:0.1"
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
    compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true;
    }
}

apply plugin: "com.google.gms.google-services"